<h1 mat-dialog-title>Incoming Call</h1>
<div mat-dialog-content>
  <p>Call from: {{caller.name}} {{caller.lastName}}</p>
  
  <div class="video-container">
    <video #localVideo autoplay muted></video>
    <video #remoteVideo autoplay></video>
</div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="acceptCall()" [disabled]="callAccepted">Accept</button>
  <button mat-button (click)="rejectCall()">Reject</button>
</div>
