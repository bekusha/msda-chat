<h1 mat-dialog-title>Incoming Call</h1>
<div mat-dialog-content>
  <p>{{data.user?.name}} {{data.user?.lastName}} is calling</p>
 <div class="video-container" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
    <video #localVideo autoplay muted fxFlex playsinline webkit-playsinline></video>
    <video #remoteVideo autoplay fxFlex playsinline webkit-playsinline></video>
</div>
</div>
<div mat-dialog-actions layout="row" layout-align="end center">
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="acceptCall()" [disabled]="callAccepted">Accept</button>
  <button mat-button (click)="rejectCall()">Reject</button>
</div>
