<h2>All Users</h2>
<ul *ngIf="allUsers">
  <li *ngFor="let user of allUsers">
    {{ user.name }}
    <button (click)="sendFriendRequest(user.peerId)">Send Friend Request</button>
  </li>
</ul>

<h2>Friends</h2>
<ul *ngIf="friendsList && friendsList.length > 0">
  <li *ngFor="let friend of friendsList">
    <div (click)="selectUserForChat(friend.peerId)">{{ friend.name }} (Friend)</div>
  </li>
</ul>
