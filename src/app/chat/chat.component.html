<div class="chat-container">
  
    <mat-card class="messages-card">
      <mat-card-content class="messages-list">
        <ng-container class="messagesContaier" *ngFor="let message of messages">
          <div class="message" [ngClass]="{'received': message.sender !== myId, 'sent': message.sender === myId}">
            <span class='messageTime'>{{message.timedate}}</span>
           <span class="messageText">{{ message.data }}</span>  
          </div>
          
        </ng-container>
      </mat-card-content>
    </mat-card>
    
    <div class="message-input">
      <mat-form-field class="message-input-field">
        <input [(ngModel)]="newMessage" matInput type="text" placeholder="Type a message..." />
      </mat-form-field>
      <button mat-button color="primary" (click)="sendMessage()">Send</button>
    </div>
  </div>
  <div class="chat-container">
    <button (click)="initiateCall()">Start Call</button>
    <button (click)="getLocalStream()">End Call</button>
  
    <div class="video-container">
    
     
    </div>
  
  
  </div>
